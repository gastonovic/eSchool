<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="panel panel-primary">
  <div class="panel-heading">
    <!--{{pageTitle}}-->
  </div>

  <div class="panel-body">
    <form class="form-horizontal"
          novalidate
          (ngSubmit)="savePaper()"
          [formGroup]="paperForm" >
      <fieldset>
        <div class="form-group">
          <label class="col-md-2 control-label" for="typeId">Type</label>
          <div class="col-md-8">
            <select class="form-control" id="typeId" formControlName="type">
              <option value="0">Attestation d'inscription</option>
              <option value="1">Attestation de réussite</option>
              <option value="2">Attestation de présence</option>
            </select>
          </div>

        </div>
        <div class="form-group">
          <label class="col-md-2 control-label" for="dateId">Date de récupération</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="dateId"
                   type="date"
                   formControlName="date" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                   >
                                Confirmer
                            </button>
                        </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>



</body>
</html>
